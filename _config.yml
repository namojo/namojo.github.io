# 로컬 이미지 저장을 위한 설정
image_path: /assets/img/posts/

# Jekyll 설정
github-pages: 232  # 최신 GitHub Pages 버전
jekyll: 3.10.0     # 호환되는 Jekyll 버전

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-relative-links
  - jekyll-admin
  - jekyll-compose

future: true # 미래 날짜 포스트 허용
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Andy Cho # add your name
author-img: andy.jpg # add your photo
about-author: I am Professional Engineer from SamsungSDS. # add description
twitter: namojo # add your Twitter handle
facebook: namojo # add your Facebook handle
github: namojo # add your Github handle
linkedin: 남호-조-46062756 # add your Linkedin handle
email: chonamho@gmail.com # add your Email address

# Disqus
discus-identifier: namojo # add your discus identifier

# Tracker
## analytics: # Google Analytics

# Build Settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

paginate: 8
paginate_path: "/page/:num"

# Jekyll Compose 설정
jekyll_compose:
  default_front_matter:
    posts:
      layout: post
      description: 
      img: 
      tags: []
      comments: true

# Jekyll Admin 설정
jekyll_admin:
  hidden_links:
    - configuration
    
# 제외 파일
exclude:
  - node_modules
  - gulpfile.js
  - package.json
  - yarn.lock
  - vendor
  - "**/*.erb"
  - "**/.git"
  - "**/.svn"
  - "**/.sass-cache"
  - Gemfile
  - Gemfile.lock
  - README.md

